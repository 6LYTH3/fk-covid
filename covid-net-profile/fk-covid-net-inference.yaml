apiVersion: apps/v1
kind: Deployment
metadata:
  name: fk-covid-net-inference
  namespace: kubeflow
  labels:
    app: fk-covid-net-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fk-covid-net-inference
  template:
    metadata:
      labels:
        app: fk-covid-net-inference
    spec:
      containers:
      - name: fk-covid-net-inference
        image: chanwit/fk-covid-net-inference@sha256:e6fb9e5e59bb0c537e95b197600453203f0714585eb8f11b49e700e61488cfb8
        ports:
        - containerPort: 5000
        env:
        - name: MINIO_ENDPOINT
          value: minio-service.kubeflow:9000
        - name: MINIO_ACCESS_KEY
          value: minio
        - name: MINIO_SECRET_KET
          value: minio123
        - name: MINIO_SSL
          value: "false"

